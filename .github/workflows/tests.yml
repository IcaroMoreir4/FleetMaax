name: Tests

on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.2]

    name: PHP ${{ matrix.php }}

    steps:
      - run: echo "Checkout code"
      - run: echo "Setup PHP ${{ matrix.php }} (isso deve estar configurado na imagem do runner)"
      - run: composer install --prefer-dist --no-interaction --no-progress
      - run: cp .env.example .env
      - run: php artisan key:generate
      - run: php artisan test
